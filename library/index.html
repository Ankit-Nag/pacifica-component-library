<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pacifica UI Components</title>
</head>

<body>
    <div class="container">
        
        <!-- AVATAR WITH LETTERS -->
        
        <h1 class="primary txt-c txt-lg">Avatars</h1>
        <section>
            <div class="grid-3 mg-1">
                <span class="avatar bg-primary avatar-lg">AKN</span>
                <span class="avatar bg-primary avatar-md">AKN</span>
                <span class="avatar bg-primary">AKN</span>
        </section>

        <!-- AVATAR WITH PROFILE IMAGE AND BADGE -->
        
        <section class="grid-3 mg-1">
            <div class="avatar-parent">
                <span class="avatar bg-primary avatar-lg"><img
                        src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
                <span class="badge badge-lg avatar-badge bg-green"></span>
            </div>
            <div class="avatar-parent">
                <span class="avatar bg-primary avatar-md"><img
                        src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
                <span class="badge badge-md avatar-badge bg-orange"></span>
            </div>
            <div class="avatar-parent">
                <span class="avatar bg-primary"><img
                        src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
                <span class="badge avatar-badge bg-red"></span>
            </div>
        </section>

        <hr />

        <!-- ALERT WITH FILL -->

        <h1 class="primary txt-c txt-lg">Alerts</h1>
        <div class="flex flex-center mg-1">
            <span class="alert alert-new mg-sm">New</span>
            <span class="alert alert-error mg-sm">Error</span>
            <span class="alert alert-success mg-sm">Success</span>
            <span class="alert alert-warning mg-sm">Warning</span>
        </div>

        <!-- ALERT WITH OUTLINE -->

        <div class="flex flex-center mg-1">
            <span class="alert alert-new-outline mg-sm">New</span>
            <span class="alert alert-error-outline mg-sm">Error</span>
            <span class="alert alert-success-outline mg-sm">Success</span>
            <span class="alert alert-warning-outline mg-sm">Warning</span>
        </div>
        
        <hr />

        <!-- BUTTONS -->

        <h1 class="primary txt-c txt-lg">Buttons</h1>
        <div class="grid-2 mg-1">
            <button class="btn btn-primary mg-sm">Primary</button>
            <button class="btn btn-secondary mg-sm">Secondary</button>
            <button class="btn btn-green mg-sm">Confirm</button>
            <button class="btn btn-green-outline mg-sm">Confirm Outline</button>
            <button class="btn btn-red mg-sm">Cancel</button>
            <button class="btn btn-red-outline mg-sm">Cancel Outline</button>
            <button class="btn btn-orange mg-sm">Warning</button>
            <button class="btn btn-orange-outline mg-sm">Warning Outline</button>
            <button class="btn mg-sm">Default</button>
            <button class="btn btn-outline mg-sm">Default Outline</button>
        </div>

        <hr />

        <!-- IMAGES -->

        <!-- <h1 class="primary txt-c txt-lg">Images</h1> -->

    </div>
</body>

</html>
