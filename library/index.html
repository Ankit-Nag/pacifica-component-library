<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Teal UI Components</title>
</head>

<body>
    <div class="container">
        <h1 class="primary">Avatars</h1>
        <!-- AVATAR WITH LETTERS -->
        <section class="grid-3 mg-1">
            <span class="avatar bg-primary avatar-lg">AKN</span>
            <span class="avatar bg-primary avatar-md">AKN</span>
            <span class="avatar bg-primary">AKN</span>
        </section>
        <!-- AVATAR WITH PROFILE IMAGE -->
        <section class="grid-3 mg-1">
            <span class="avatar bg-primary avatar-lg"><img
                    src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
            <span class="avatar bg-primary avatar-md">
                <img
                    src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
            </span>
            <span class="avatar bg-primary"><img
                    src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
            </span>
        </section>
        <section class="grid-3 mg-1">
            <div class="avatar-parent">
                <span class="avatar bg-primary avatar-lg"><img
                        src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
                <span class="badge badge-lg avatar-badge bg-green"></span>
            </div>
            <div class="avatar-parent">
                <span class="avatar bg-primary avatar-md"><img
                        src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
                <span class="badge badge-md avatar-badge bg-orange"></span>
            </div>
            <div class="avatar-parent">
                <span class="avatar bg-primary"><img
                        src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"></span>
                <span class="badge avatar-badge bg-red"></span>
            </div>
            
        </section>
    </div>
</body>

</html>
